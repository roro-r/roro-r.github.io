
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz and Two Truths and Lie</title>
</head>
<body>
    <h1>Welcome to my quick and two truths and a lie game!</h1>
    <h2>Who are you?</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet()">
    <p id="greet">Welcome!</p>
    <hr>
    <h2>Let's play trivia!</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="trivia1()">



    <h2>Two Truths and a Lie</h2>
<p>Which of the following is a lie?</p>
<form action="">
    <input type="radio" name="lie" id="lie1">
    <label for="lie1">I have climbed Mount Everest</label><br>
    <input type="radio" name="lie" id="lie2">
    <label for="lie2">I have been to the moon</label><br>
    <input type="radio" name="lie" id="lie3">
    <label for="lie3">I have swum with sharks</label><br>
</form>
<br>
<input type="button" value="SUBMIT" onclick="findLie()">
<p id="lie-answer"></p>



    <script src="js/game.js"></script>
</body>
</html>
